<div class="menu">
  <div class="m-2 mb-4">
    <input type="text" class="form-control" placeholder="Search"
           (input)="filterMenu($event.target.value)">
  </div>
  <ul>
    <li routerLink="/index">
      <div class="menu-item" [ngClass]="{ 'active': activeRoute === '/index' }">Index</div>
    </li>
    <li *ngFor="let compItem of filteredList" routerLink="{{ '/' + compItem.name }}">
      <div class="menu-item" [ngClass]="{ 'active': activeRoute === ('/' + compItem.name) }">
        {{ compItem.name }}
      </div>
    </li>
  </ul>
</div>
