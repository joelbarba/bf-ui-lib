<h2>{{name}}</h2>
<hr/>
<p>{{desc}}</p>

<h5 class="mt-4">Parameters:</h5>
<div class="col-12"><pre>{{api}}</pre></div>

<div class="whiteBg">
  <div class="row">
    <div class="col-12 marB15">
      <bf-checkbox class="marR15" bfLabel="Required" [(bfModel)]="isReq"></bf-checkbox>
      <bf-checkbox class="marR15" bfLabel="Disabled" [(bfModel)]="isDis"></bf-checkbox>
      <bf-checkbox class="marR15" bfLabel="Placeholder" [(bfModel)]="isPlace"></bf-checkbox>
    </div>
    <div class="col-4">
      <bf-input [(bfModel)]="myModel22"
                bfLabel="view.common.name"
                [bfRequired]="isReq"
                [bfDisabled]="isDis"
                [bfPlaceholder]="isPlace ? 'view.common.placeholder' : ''"
                bfTooltip="view.tooltip.message"
                bfIcon="icon-search">
      </bf-input>
    </div>
    <div class="col-4">
      <bf-input [(bfModel)]="myModel2" bfLabel="view.common.name" [bfDisabled]="true" bfPlaceholder="view.common.placeholder"></bf-input>
    </div>
    <div class="col-4">
      <bf-input [(bfModel)]="myModel" bfLabel="view.common.name" [bfDisabled]="true"></bf-input>
    </div>
    <div class="col-4">
      <bf-input [(bfModel)]="myModel" bfLabel="view.common.name" [bfDisabled]="true" [bfRequired]="true"></bf-input>
    </div>
    <div class="col-4">
      <bf-input [(bfModel)]="myModel2" bfLabel="view.common.name"
                bfTooltip="view.tooltip.message2"
                bfTooltipPos="left"
                [bfTooltipBody]="true"
      ></bf-input>
    </div>
  </div>
</div>
