<div class="row">
  <div class="col-6">
    <h2>bf-input - Autofill</h2>
  </div>
  <div class="col-6 text-right">
    <bf-btn bfText="bfInput" (bfClick)="router.navigate(['/bf-input'])"></bf-btn>
    <bf-btn bfText="Validators"      (bfClick)="router.navigate(['/bf-input/validators'])"></bf-btn>
    <bf-btn bfText="Async Validator" (bfClick)="router.navigate(['/bf-input/async-validator'])"></bf-btn>
    <bf-btn bfText="Controls"        (bfClick)="router.navigate(['/bf-input/controls'])"></bf-btn>
    <bf-btn bfText="Autofill"        (bfClick)="router.navigate(['/bf-input/autofill'])" bfDisabled="true"></bf-btn>
  </div>
</div>
<hr>
How to detect when the bf-input is automatically filled by the browser, using output <b>(bfOnAutofill)</b>.

<!--Autofill Detection Example-->
<div class="whiteBg row">
  <div class="col-12">
    <h5>Autofill Detection Example</h5>
    The "Username" field reacts to automatic browser filling.
  </div>

  <div class="col-6">
    <div class="marT20">
      <div class="code-box pad15">
        <pre>{{example}}</pre>
      </div>
    </div>
  </div>

  <div class="col-6">
    <form>
      <bf-input [(ngModel)]="user" [bfRequired]="true" name="user" bfLabel="Username"
                (bfOnAutofill)="doSomething()">
      </bf-input>

      <bf-input [(ngModel)]="pass" name="pass" bfRequired="true" bfLabel="Password" bfType="password">
      </bf-input>

      <div [hidden]="!isAutofilled" class="padV10" (click)="isAutofilled=''">{{isAutofilled}}</div>
      <button type="submit" [routerLink]="'/bf-input'">Click to Submit and trigger browser password save</button>
    </form>
  </div>

</div>
