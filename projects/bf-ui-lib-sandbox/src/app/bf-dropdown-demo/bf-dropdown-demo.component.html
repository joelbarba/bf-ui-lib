<h2>{{name}}</h2>
<hr/>
<p>{{desc}}</p>


selected = {{selObj | json}}

<div class="whiteBg">
  <div class="row">
    <div class="col-12 marB15">
      <bf-checkbox class="marR15" bfLabel="Required" [(ngModel)]="isReq"></bf-checkbox>
      <bf-checkbox class="marR15" bfLabel="Disabled" [(ngModel)]="isDis"></bf-checkbox>
      <bf-checkbox class="marR15" bfLabel="Placeholder" [(ngModel)]="isPlace"></bf-checkbox>
    </div>

    <div class="col-4">
      <bf-dropdown [(ngModel)]="selObj" [bfList]="myList"></bf-dropdown>
    </div>
    <div class="col-4">
      <bf-dropdown [(ngModel)]="selObj" [bfList]="myList"
                   [bfRequired]="isReq" [bfDisabled]="isDis">
      </bf-dropdown>
    </div>

    <div class="col-4">
      <bf-dropdown [(ngModel)]="selObj"  name="myDropdown"
             [bfList]="myList"
             bfSelect="username, email, first_name"
             bfRender="$$$ $item.first_name + ' ' + $item.last_name + ' (' + $item.email + ')'">
      </bf-dropdown>
    </div>

  </div>
</div>
