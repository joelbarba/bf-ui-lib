<h3>Form Demo</h3>

<div class="whiteBg">
  <form>

    <div class="row marB20">

      <bf-btn bfText="Click Me"
              bfType="save"
              bfAriaLabel="This is an aria label"
              (bfClick)="clickButton()"></bf-btn>

      <bf-btn bfText="Toggle Me"
              (bfClick)="buttonClicked = !buttonClicked"
              [bfToggle]="buttonClicked"></bf-btn>

      <bf-btn bfIcon="icon-eye"
              bfTooltip="Preview"
              [bfTooltipPos]="'left'"></bf-btn>

      <bf-btn (bfClick)="asyncClick()"
              [bfAsyncPromise]="blockPr"
              [bfAriaLabel]="bfAsyncAriaLabel"
              bfText="Async Click"
              bfIcon="icon-arrow-right3"></bf-btn>

      <bf-btn bfText="Disable Tab"
              bfType="save"
              (bfClick)="clickButton()"
              [bfTabIndex]="-1"></bf-btn>
    </div>


    <div class="row">
      <bf-date-picker name="birth" class="mr-2"
                      bfLabel="Birth Day"
                      [bfIsInlineDatePicker]="true"
                      [(ngModel)]="item.birth">
      </bf-date-picker>

      <bf-date-picker name="birth"
                      bfLabel="Birth Day"
                      [bfIsInlineDatePicker]="false"
                      [(ngModel)]="item.birth">
      </bf-date-picker>
    </div>

    <div class="row align-items-center">
      <bf-input class="mr-2"
                name="first_name"
                bfLabel="First Name"
                [(ngModel)]="item.first_name">
      </bf-input>

      <bf-input class="mr-2"
                name="second_name"
                bfLabel="Second Name"
                [bfRequired]="true"
                [(ngModel)]="item.second_name">
      </bf-input>

      <bf-input name="first_name"
                bfLabel="First Name"
                [bfDisabled]="true"
                [(ngModel)]="item.first_name">
      </bf-input>

    </div>

    <div class="row align-items-center">

      <bf-checkbox class="col-3"
                   name="is-checked"
                   bfLabel="Is Checked"
                   [(ngModel)]="item.isChecked">
      </bf-checkbox>

      <bf-dropdown class="col-3"
                   name="list-selection"
                   bfLabel="List Selection"
                   [bfList]="list"
                   [(ngModel)]="item.listSelection">
      </bf-dropdown>
    </div>
  </form>
</div>
