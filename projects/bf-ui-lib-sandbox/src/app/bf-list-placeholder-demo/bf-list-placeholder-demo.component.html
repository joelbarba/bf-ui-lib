<h2>{{name}}</h2>
<hr/>
<h5>{{desc}}</h5>

<h5 class="mt-4">Parameters:</h5>
<div class="col-12"><pre>{{api}}</pre></div>


<h5 class="mt-4">Examples:</h5>

<div class="row">
  <div class="col-5">
    <div class="row">
      <div class="col-12 marB15"><div class="code-box pad5"><pre>{{instance}}</pre></div></div>
      <div class="col-12">
        <bf-list-placeholder bfType="table"></bf-list-placeholder>
      </div>
    </div>
  </div>

  <div class="col-7">
    <div class="row">
      <div class="col-12 marB15"><div class="code-box pad5"><pre>{{instance2}}</pre></div></div>
      <div class="col-12">
        <ul class="list-unstyled table-list">
          <li class="list-header">
            <bf-list-header-col class="col-5" colTitle="Code"    fieldName="code"  ></bf-list-header-col>
            <bf-list-header-col class="col-3" colTitle="Module"  fieldName="module"></bf-list-header-col>
            <bf-list-header-col class="col-2" colTitle="Active"  fieldName="active"></bf-list-header-col>
          </li>
          <bf-list-placeholder bfType="list" [bfColumns]="[{size: 5, alignment: 'right'}, {size: 3, alignment: 'center'}, 2]" bfRows="4"></bf-list-placeholder>
        </ul>
      </div>
    </div>
  </div>

</div>

<div class="row marT20">
  <div class="col-3">
    <bf-list-placeholder bfType="tile"></bf-list-placeholder>
  </div>
  <div class="col-9">
    <p>A placeholder for the tile view with fixed height that adapts in width</p>
    <div class="code-box pad5"><pre>{{instance3}}</pre></div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <hr>
    <h5>Cards</h5>
    <p>Using the bfType="<b>cards</b>" a list of card placeholders is displayed</p>
  </div>
  <div class="col-5">
    <div class="code-box pad5"><pre>{{code}}</pre></div>
  </div>
  <div class="col-5 padT5">
    <bf-radio-group class="inline label-block"
                    bfLabel="Css class to arrange the number of columns (on max resolution)"
                    [(ngModel)]="conf.cssClass" (ngModelChange)="upCode()">
      <bf-radio bfValue="four-columns"  bfLabel="four-columns"></bf-radio>
      <bf-radio bfValue="three-columns" bfLabel="three-columns"></bf-radio>
      <bf-radio bfValue="two-columns"   bfLabel="two-columns"></bf-radio>
    </bf-radio-group>
  </div>
  <bf-dropdown class="col-2"
               bfLabel="bfRows"
               [bfList]="conf.rowOps"
               [(ngModel)]="conf.bfRows"
               (ngModelChange)="upCode()"
               [bfRequired]="true"
               bfSelect="id"
               bfRender="id">
  </bf-dropdown>
  <div class="col-12 padT15" *ngIf="link">
    <bf-list-placeholder bfType="cards" [bfRows]="conf.bfRows" [ngClass]="conf.cssClass"></bf-list-placeholder>
  </div>
</div>
