
<h2>{{name}}</h2>
<hr/>
<h5>{{desc}}</h5>

<h5 class="mt-4">Parameters:</h5>
<div class="col-12"><pre>{{api}}</pre></div>


<h5 class="mt-4">Examples:</h5>
  
<div class="row">
  <div class="col-5">
    <div class="row">
      <div class="col-12 marB15"><div class="code-box pad5"><pre>{{instance}}</pre></div></div>
      <div class="col-12">
        <bf-list-placeholder bfType="table"></bf-list-placeholder>
      </div>
    </div>
  </div>

  <div class="col-7">
    <div class="row">
      <div class="col-12 marB15"><div class="code-box pad5"><pre>{{instance2}}</pre></div></div>
      <div class="col-12">
        <ul class="list-unstyled table-list">
          <li class="list-header">
            <bf-list-header-col class="col-5" colTitle="Code"    fieldName="code"  ></bf-list-header-col>
            <bf-list-header-col class="col-3" colTitle="Module"  fieldName="module"></bf-list-header-col>
            <bf-list-header-col class="col-2" colTitle="Active"  fieldName="active"></bf-list-header-col>
          </li>
          <bf-list-placeholder bfType="list" [bfColumns]="[5, 3, 2]" bfRows="4"></bf-list-placeholder>
        </ul>
      </div>
    </div>
  </div>

</div>
