<button type="submit"
        class="bf-btn"
        [ngClass]="btnClass"
        (click)="bfClick.emit($event)"
        [disabled]="bfDisabled || isLoading"
        triggers="hover"
        [ngbPopover]="bfTooltipTrans"
        [placement]="bfTooltipPos"
        [container]="(bfTooltipBody ? 'body' : '')">

  <div [hidden]="!bfText" class="btn-text-section">{{bfText}}</div>

  <div class="btn-icon-section" [class.small-btn]="!bfText">
    <span [class]="bfIcon" [hidden]="isLoading"></span>
    <div class="loading-spinner icon-spinner2" [hidden]="!isLoading"></div>
  </div>
</button>
