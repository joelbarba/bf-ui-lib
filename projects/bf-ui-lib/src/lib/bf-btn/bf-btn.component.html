<div class="disabled-tooltip"
     container="body"
     [disableTooltip]="!bfDisabled"
     [ngbTooltip]="bfDisabledTipTrans$ | async"
     [placement]="bfTooltipPos">

  <button class="bf-btn"
          (click)="btnClick($event)"
          [ngClass]="btnClass"
          [class.small-btn]="!textLabel"
          [disabled]="bfDisabled || isLoading"
          [ngbTooltip]="bfTooltipTrans$ | async"
          [placement]="bfTooltipPos"
          [container]="(bfTooltipBody ? 'body' : '')">

    <div *ngIf="bfIconPos === 'left'" class="btn-icon-section left">
      <div [class]="isLoading ? 'loading-spinner' : bfIcon"></div>
    </div>

    <div [hidden]="!textLabel" class="btn-text-section">
      {{ bfTextTrans$ | async }}
    </div>

    <div *ngIf="bfIconPos === 'right'" class="btn-icon-section right">
      <div [class]="isLoading ? 'loading-spinner' : bfIcon"></div>
    </div>

  </button>
</div>
