<div class="disabled-tooltip"
     container="body"
     [disableTooltip]="!bfDisabled"
     [ngbTooltip]="bfDisabledTipTrans$ | async"
     [placement]="bfTooltipPos">

  <button type="submit"
          class="bf-btn"
          [ngClass]="btnClass"
          (click)="btnClick($event)"
          [disabled]="bfDisabled || libService.isBtnLoading"
          [ngbTooltip]="bfTooltipTrans$ | async"
          [placement]="bfTooltipPos"
          [container]="(bfTooltipBody ? 'body' : '')">

    <div *ngIf="bfIconPos === 'left'" class="btn-icon-section left" [class.small-btn]="!textLabel">
      <span [class]="bfIcon" [hidden]="libService.isBtnLoading"></span>
      <div class="loading-spinner" [hidden]="!libService.isBtnLoading"></div>
    </div>

    <div [hidden]="!textLabel" class="btn-text-section">{{ bfTextTrans$ | async }}</div>

    <div *ngIf="bfIconPos === 'right'" class="btn-icon-section right" [class.small-btn]="!textLabel">
      <span [class]="bfIcon" [hidden]="libService.isBtnLoading"></span>
      <div class="loading-spinner" [hidden]="!libService.isBtnLoading"></div>
    </div>

  </button>
</div>
