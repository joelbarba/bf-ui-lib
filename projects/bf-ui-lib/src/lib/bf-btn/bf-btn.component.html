<div class="disabled-tooltip"
     container="body"
     [disableTooltip]="!bfDisabled"
     [ngbTooltip]="bfDisabledTipTrans$ | async"
     [placement]="bfTooltipPos">
  <button class="bf-btn"
          (click)="btnClick($event)"
          [attr.aria-pressed]="isToggle ? bfToggle : null"
          [attr.aria-label]="bfAriaLabel"
          [ngClass]="btnClass"
          [class.small-btn]="!textLabel"
          [tabIndex]="bfTabIndex"
          [disabled]="bfDisabled || isLoading"
          [ngbTooltip]="bfTooltipTrans$ | async"
          [placement]="bfTooltipPos"
          [container]="(bfTooltipBody ? 'body' : '')">

    <span *ngIf="!!btnIcon && bfIconPos === 'left'" class="btn-left-text-baseline">.</span>
    <span *ngIf="!!btnIcon && bfIconPos === 'left'" class="btn-icon-section left" [class.full-icon]="!textLabel">
      <span [class]="isLoading ? 'loading-spinner' : btnIcon"></span>
    </span>

    <span [hidden]="!textLabel" class="btn-text-section">
      {{ bfTextTrans$ | async }}
    </span>

    <span *ngIf="!!btnIcon && bfIconPos === 'right'"
          class="btn-icon-section right" [class.full-icon]="!textLabel">
      <span [class]="isLoading ? 'loading-spinner' : btnIcon"></span>
    </span>

  </button>
</div>
