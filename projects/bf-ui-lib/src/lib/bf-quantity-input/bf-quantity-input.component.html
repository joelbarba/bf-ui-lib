<div class="quantity-controller">
  <div class="quantity-controller-box left" [class.blocked]="!decBtnEnabled"
       (click)="decBtnEnabled && modelChange(bfModel - 1)">
    <span class="icon-minus"></span>
  </div>

  <div class="quantity-controller-center">
    <input type="text" class="quantity-input"
           [disabled]="bfDisabled"
           [(ngModel)]="bfModel" (ngModelChange)="modelChange($event)"/>
  </div>

  <div class="quantity-controller-box right" [class.blocked]="!incBtnEnabled"
       (click)="incBtnEnabled && modelChange(bfModel + 1)">
    <span class="icon-plus"></span>
  </div>
</div>
