<label *ngIf="!!bfLabel">
  <span class="info-badge" *ngIf="!!bfTooltip"
        [ngbTooltip]="bfTooltipTrans$ | async" [placement]="bfTooltipPos" triggers="hover"
        [container]="(bfTooltipBody ? 'body' : '')">
    <span class="icon-info"></span>
  </span>
  <span>{{bfLabelTrans$ | async}}</span>:
</label>

<div class="quantity-controller">
  <div
    role="button"
    tabindex="-1"
    class="quantity-controller-box left"
    [class.blocked]="!decBtnEnabled"
    (click)="decrementValue(bfModel)">
    <span class="icon-minus"></span>
  </div>

  <div class="quantity-controller-center">
    <input
      type="number"
      class="quantity-input"
      tabindex="0"
      [attr.aria-valuemin]="bfMinVal"
      [attr.aria-valuemax]="bfMaxVal"
      [disabled]="bfDisabled"
      [(ngModel)]="bfModel"
      (wheel)="onMouseWheel($event)"
      (ngModelChange)="modelChange($event)" />
  </div>

  <div role="button"
       tabindex="-1"
       class="quantity-controller-box right"
       [class.blocked]="!incBtnEnabled"
       (click)="incrementValue(bfModel)">
    <span class="icon-plus"></span>
  </div>
</div>

<div class="error-container" *ngIf="bfErrorTrans$ | async as errorText" aria-live="assertive">
  <p class="small form-text text-danger pt-3">{{errorText}}</p>
</div>
