<div *ngIf="!!orderConf; else noOrderCol" class="col-with-order">
  <h5 (click)="clickOrder()">
    <span>{{colTitle}}</span>
    <span [hidden]="orderConf.field === fieldName" class="icon-sort"></span>
    <span [hidden]="orderConf.field !== fieldName">
      <span [hidden]="orderConf.reverse" class="icon-arrow-down7"></span>
      <span [hidden]="!orderConf.reverse" class="icon-arrow-up7"></span>
    </span>
  </h5>
</div>

<ng-template #noOrderCol>
  <h5> <span>{{colTitle}}</span> </h5>
</ng-template>
