<div class="bf-list-paginator">
  <div class="page-buttons">

    <!--<div *ngIf="bfTopArrows" class="page-btn prev-btn" (click)="goToFirst()">‹‹</div>-->
    <!--<div *ngIf="bfTopArrows" class="page-btn next-btn disabled" (click)="goToLast()">››</div>-->

    <div class="page-btn prev-btn" (click)="bfCtrl.currentPage > 1 && goToPrev()"
         [class.disabled]="bfCtrl.currentPage === 1">‹</div>

    <div class="page-btn" *ngFor="let listBtn of listBtns"
         [class.current]="bfCtrl.currentPage === listBtn.pageNum"
         [class.disabled]="!listBtn.pageNum"
         (click)="!!listBtn.pageNum && goToPage(listBtn.pageNum)">
      {{ listBtn.pageNum || '...' }}
    </div>
    <div class="page-btn next-btn" (click)="bfCtrl.currentPage < bfCtrl.totalPages && goToNext()"
         [class.disabled]="bfCtrl.currentPage === bfCtrl.totalPages">›</div>

  </div>

  <div *ngIf="bfShowSelector" class="page-num-selector text-right">
    <select>
      <option value="5">5 items</option>
      <option value="10">10 items</option>
      <option value="15">15 items</option>
      <option value="25">25 items</option>
    </select>
  </div>
</div>
