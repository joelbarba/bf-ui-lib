<ul  (keydown)="$event.stopImmediatePropagation()" *ngIf="firstItem">
  <li>
    <div class="list-txt" [innerHTML]="firstItem"></div>
    <button (click)="isCollapsed = false"
            [attr.aria-label]="getTranslatedAriaLabel('view.common.expand')"
            [show]="isCollapsed && !!expList.length"
            class="list-btn">
      <span *ngIf="bfExpandText">{{bfExpandText}}</span>
      <span *ngIf="!bfExpandText">(+{{expList.length}})</span>
      <span class="icon-arrow-down5"></span>
    </button>
  </li>
</ul>
<ul aria-live="polite" (keydown)="$event.stopImmediatePropagation()" *ngIf="expList.length" [bf-collapse]="isCollapsed">
  <li *ngFor="let item of expList; let ind = index">
    <div class="list-txt" [innerHTML]="item"></div>
    <button (click)="isCollapsed = true"
            [attr.aria-label]="getTranslatedAriaLabel('view.common.collapse')"
            [show]="ind + 1 === expList.length"
            class="list-btn">
      <span class="icon-arrow-up5"></span>
    </button>
  </li>
</ul>
