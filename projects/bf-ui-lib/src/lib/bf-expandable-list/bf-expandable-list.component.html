<ul>
  <li *ngIf="firstItem">
    <div [innerHTML]="firstItem" class="list-txt"> </div>
    <button #openBtn (click)="isCollapsed = false"
            *ngIf="isCollapsed && !!expList.length"
            [attr.aria-label]="getTranslatedAriaLabel('view.common.expand')"
            [tabIndex]="bfTabIndex"
            class="list-btn">
      <span *ngIf="bfExpandText">{{bfExpandText}}</span>
      <span *ngIf="!bfExpandText">(+{{expList.length}})</span>
      <span class="icon-arrow-down5"></span>
    </button>
  </li>

  <li *ngFor="let item of expList; let last = last"
      [bf-collapse]="isCollapsed"
      [attr.aria-hidden]="isCollapsed"
      aria-live="polite">
    <div [innerHTML]="item" class="list-txt"></div>
    <button #closeBtn (click)="isCollapsed = true"
            *ngIf="last"
            [attr.aria-label]="getTranslatedAriaLabel('view.common.collapse')"
            [tabIndex]="bfTabIndex"
            class="list-btn">
      <span class="icon-arrow-up5"></span>
    </button>
  </li>
</ul>
