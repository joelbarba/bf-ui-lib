<div class="modal-header">
  <div class="modal-header--title">
    <h4 class="modal-title" id="modal-header-title">{{ bfTitle | getLabel$ | async }}</h4>
    <button id="modal-close-button" ngbAutofocus type="button" class="close" attr.aria-label="{{ bfAriaLabel | getLabel$ | async }}" (mousedown)="close($event)" (keydown.enter)="close($event)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <h6 class="modal-header--description" *ngIf="bfDescription">
    <span class="spacer5"></span>
    <span class="icon-info spacerR5"></span>
    <span class="modal-description">{{ bfDescription | getLabel$ | async }}</span>
  </h6>
</div>
