<div class="form-group">
  <bf-label *ngIf="!!bfLabel"
            [bfText]="bfLabel"
            [bfTooltip]="bfTooltip"
            [bfTooltipPos]="bfTooltipPos"
            [bfRequired]="bfRequired">
  </bf-label>
  <ng5-slider [(value)]="bfModel" [options]="sliderOptions"></ng5-slider>
</div>
