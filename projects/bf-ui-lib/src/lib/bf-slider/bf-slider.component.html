<div *ngIf="!!bfLabel" [class.slider-label-left]="bfLabelPos === 'left'">
  <bf-label [bfText]="bfLabel"
            [bfTooltip]="bfTooltip"
            [bfTooltipPos]="bfTooltipPos"
            [bfRequired]="bfRequired">
  </bf-label>
</div>
<ng5-slider *ngIf="!isHighValue"
            [(value)]="bfModel"
            [options]="sliderOptions"
            (valueChange)="onChange()">
</ng5-slider>
<ng5-slider *ngIf="isHighValue"
            [class.showOuterSelection]="bfShowOuterSection"
            [(value)]="bfModel"
            [(highValue)]="highValue"
            [options]="sliderOptions"
            (valueChange)="onChange()"
            (highValueChange)="onChange()">
</ng5-slider>
