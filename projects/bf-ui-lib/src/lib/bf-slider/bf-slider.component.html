<div *ngIf="!!bfLabel">
  <bf-label [bfText]="bfLabel"
            [bfTooltip]="bfLabelTooltip"
            [bfTooltipPos]="bfLabelTooltipPos">
  </bf-label>
</div>
<ng5-slider
            [(value)]="ngModel"
            [options]="sliderOptions"
            (valueChange)="onChange()"
            (userChangeEnd)="onChangeEnd($event)">
</ng5-slider>
