<div class="no-data-bg" *ngIf="!bfIsPlaceholder">
  <p tabindex="0" [attr.aria-label]="bfMessage | getLabel$ | async"
  >{{ bfMessage | getLabel$ | async }}</p>
</div>

<div class="empty-placeholder" *ngIf="bfIsPlaceholder">
  <div *ngIf="!!bfIcon" [class]="bfIcon"></div>
  <p class="empty-title"
    *ngIf="!!bfTitle"
    tabindex="0"
    [attr.aria-label]="bfTitle | getLabel$ | async"
  >{{ bfTitle | getLabel$ | async }}</p>
  <p class="empty-description"
    *ngIf="!!bfDescription"
    tabindex="0"
    [attr.aria-label]="bfDescription | getLabel$ | async"
  >{{ bfDescription | getLabel$ | async }}</p>
</div>
