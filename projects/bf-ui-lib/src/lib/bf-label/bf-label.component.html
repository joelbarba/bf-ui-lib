<label [class.is-required]="bfRequired">
  <span class="info-badge" *ngIf="!!bfTooltip"
       [ngbPopover]="bfTooltipTranslated" [placement]="bfTooltipPos" triggers="hover"
       [container]="(bfTooltipBody ? 'body' : '')">
    <span class="icon-info"></span>
  </span>
  <span>{{bfTextTranslated}}</span>:
  <span *ngIf="bfRequired" class="asterisk">*</span>
</label>
