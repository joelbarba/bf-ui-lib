<label [class.is-required]="bfRequired" *ngIf="!!bfText">
  <span class="info-badge" *ngIf="!!bfTooltip"
       [ngbTooltip]="bfTooltipTrans$ | async" [placement]="bfTooltipPos" triggers="hover"
       [container]="(bfTooltipBody ? 'body' : '')">
    <span class="icon-info"></span>
  </span>
  <span>{{bfTextTrans$ | async}}</span>
  <span class="the-colon" [hidden]="!(bfTextTrans$ | async)">:</span>
  <span class="asterisk" [hidden]="!(bfTextTrans$ | async)" *ngIf="bfRequired">*</span>
</label>
<div class="label-value" *ngIf="!!bfValue" (click)="valueEvent()">{{bfValueTrans$ | async}}</div>
