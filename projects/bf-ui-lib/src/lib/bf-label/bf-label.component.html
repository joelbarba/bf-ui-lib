<label *ngIf="!!bfText" [class.is-required]="bfRequired" [for]="bfForElementId">
  <span *ngIf="!!bfTooltip"
        [ngbTooltip]="bfTooltipTrans$ | async"
        [placement]="bfTooltipPos" triggers="hover"
        [container]="(bfTooltipBody ? 'body' : '')"
        class="info-badge">
    <span class="icon-info"></span>
  </span>
  <span>{{bfTextTrans$ | async}}</span>
  <span class="the-colon" [hidden]="(bfTextTrans$ | async) === ''">:</span>
  <span class="asterisk" [hidden]="(bfTextTrans$ | async) === ''" *ngIf="bfRequired">*</span>
</label>
<div *ngIf="bfValue !== null && bfValue !== undefined"
     [attr.aria-label]="(bfTextTrans$ | async) + ' ' + (displayValue$ | async)"
     [tabIndex]="bfTabIndex"
     (keydown.enter)="valueEvent()"
     (keydown.space)="valueEvent()"
     class="label-value">
  <span [ngbTooltip]="bfValueTooltipTrans$ | async"
        [placement]="bfValueTooltipPos"
        (click)="valueEvent()">
    {{displayValue$ | async}}
  </span>
</div>
