<label [class.is-required]="bfRequired">
  <span class="info-badge" *ngIf="!!bfTooltip"
       [ngbTooltip]="bfTooltipTranslated" [placement]="bfTooltipPos" triggers="hover"
       [container]="(bfTooltipBody ? 'body' : '')">
    <span class="icon-info"></span>
  </span>
  <span>{{bfTextTranslated}}</span>
  <span class="the-colon" [hidden]="!bfTextTranslated">:</span>
  <span class="asterisk" [hidden]="!bfTextTranslated" *ngIf="bfRequired">*</span>
</label>
<div class="label-value" *ngIf="!!bfValue">{{bfValue}}</div>
