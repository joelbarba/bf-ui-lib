<span [disableTooltip]="calculatedDisplayType !== 'tooltip'"
      [style.background]="bfColor"
      [ngClass]="bfType"
      [ngbTooltip]="translatedText$ | async"
      class="bf-dot-badge--dot">
</span>

<span *ngIf="calculatedDisplayType === 'label'" class="bf-dot-badge--label">{{translatedText$ | async}}</span>
