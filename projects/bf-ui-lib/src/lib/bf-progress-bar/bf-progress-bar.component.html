<div class="bf-progress-bar">
  <!-- text on top of the progress bar-->
  <span>{{bfLabel}}</span>

  <!-- progress bar wrapper -->

  <ngb-progressbar [ngClass]="{'percentage-outside' : percentageValue < 10}"
                   showValue="true"
                   [value]="percentageValue">
  </ngb-progressbar>

  <!-- texts below the progress bar -->
  <div *ngIf="bfShowValues || bfUsedLabel || bfLeftLabel" class="progress-sub-label">
    <!-- text on the left that displays the value (used) -->
    <span class="used-label secondary-text">
      {{bfValue + (bfUsedLabel ? (' ' + bfUsedLabel) : '')}}
    </span>
    <!-- text on the right that displays the value missing to reach the total (left) -->
    <span class="left-label float-right">
      {{bfTotal - bfValue + (bfLeftLabel ? (' ' + bfLeftLabel) : '')}}
    </span>
  </div>

</div>
