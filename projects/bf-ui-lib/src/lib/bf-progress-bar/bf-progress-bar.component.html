<div [class.compact]="bfCompact" class="bf-progress-bar">
  <!-- text on top of the progress bar-->
  <span class="progress-bar-top-label">{{bfLabel | getLabel$ | async }}</span>

  <!-- progress bar wrapper -->

  <ngb-progressbar [ngClass]="{'percentage-outside' : percentageValue < 10}"
                   showValue="true"
                   [value]="percentageValue"
  ></ngb-progressbar>

  <!-- texts below the progress bar -->
  <div *ngIf="!!bfUsedLabel || !!bfLeftLabel" class="progress-sub-label">
    <!-- text on the left that displays the value (used) -->
    <span *ngIf="!!bfUsedLabel" class="used-label">
      <span>{{ bfUsedLabel$ | async }}</span>
    </span>
    <!-- text on the right that displays the value missing to reach the total (left) -->
    <span *ngIf="!!bfLeftLabel" class="left-label">
      <span>{{ bfLeftLabel$ | async }}</span>
    </span>
  </div>
</div>
