<div class="bf-status-badge" [ngClass]="bfStatusCss[bfCurrentStatus]" 
  tabIndex="0"
  [class.bf-status-badge-circle]="bfCircle"
  [ngStyle]="{'background-color': bfCurrentColor}"
  [ngbTooltip]="bfCurrentLabel$ | async" 
  [disableTooltip]="!bfCircle"
  [attr.aria-label]="bfCurrentLabel$ | async">
  <span class="bf-status-badge-text">{{bfCurrentLabel$ | async}}</span>
</div>
