<bf-modal-header [bfTitle]="conf.title" (bfClose)="activeModal.dismiss('close')"></bf-modal-header>
<div class="modal-body">
  <div class="row" id="modal-text">
    <div class="col-12">
      <p>{{trans.text$ | async}}</p>
    </div>
    <div class="col-12" *ngIf="!!customHtmlContent">
      <div [innerHtml]="customHtmlContent"></div>
    </div>
  </div>
</div>


<div class="modal-footer">
  <bf-btn *ngIf="conf.showCancel" bfType="cancel"   bfIcon="icon-blocked"     [bfText]="trans.cancelButtonText$ | async" (bfClick)="activeModal.dismiss('cancel')"></bf-btn>
  <bf-btn *ngIf="conf.showNo"     bfType="warning"  bfIcon="icon-cross"     [bfText]="trans.noButtonText$ | async"     (bfClick)="activeModal.close('no')"></bf-btn>
  <bf-btn *ngIf="conf.showYes"    bfType="update"   bfIcon="icon-checkmark" [bfText]="trans.yesButtonText$ | async"    (bfClick)="activeModal.close('yes')"></bf-btn>
</div>
