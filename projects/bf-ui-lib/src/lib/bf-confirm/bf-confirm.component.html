<bf-modal-header [bfTitle]="conf.title" (bfClose)="activeModal.dismiss('close')"></bf-modal-header>
<div class="modal-body">
  <div class="row">
    <div class="col-12">
      <p>{{trans.text$ | async}}</p>
    </div>
    <div class="col-12" *ngIf="!!customHtmlContent">
      <div [innerHtml]="customHtmlContent"></div>
    </div>
  </div>
</div>


<div class="modal-footer">
  <bf-btn *ngIf="conf.showCancel" bfType="cancel"  [bfText]="trans.cancelButtonText$ | async" (bfClick)="activeModal.dismiss('cancel')"></bf-btn>
  <bf-btn *ngIf="conf.showNo"     bfType="delete"  [bfText]="trans.noButtonText$ | async"     (bfClick)="activeModal.close('no')"></bf-btn>
  <bf-btn *ngIf="conf.showYes"    bfType="update"  [bfText]="trans.yesButtonText$ | async"    (bfClick)="activeModal.close('yes')"></bf-btn>
</div>
