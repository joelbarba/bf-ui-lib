<div *ngIf="!!bfLabel">
  <bf-label [bfText]="bfLabel"
            [bfTooltip]="bfLabelTooltip"
            [bfTooltipPos]="bfLabelTooltipPos">
  </bf-label>
</div>
<ng5-slider [class.showOuterSelection]="bfShowOuterSection"
            [(value)]="ngModel.min"
            [(highValue)]="ngModel.max"
            [options]="sliderOptions">
</ng5-slider>
