<div *ngIf="!!bfLabel" class="switch-label" [class.horizontal]="bfLabelPos=='left'">
  <bf-label [bfText]="bfLabel"
            [bfTooltip]="bfTooltip"
            [bfTooltipPos]="bfTooltipPos"
            [bfTooltipBody]="bfTooltipBody">
  </bf-label>
</div>
<div class="bf-switch"
     role="switch"
     [class.is-disabled]="bfDisabled"
     [attr.aria-label]="bfLabel"
     [attr.aria-checked]="bfModel"
     [ngbTooltip]="bfTooltip"
      #tooltip="ngbTooltip"
      triggers="manual"
     [tabindex]="bfTabIndex"
     (click)="onSwitch()"
     (keyup)="onKeyUp($event)"
     (keydown)="onKeyDown($event)">
  <div class="switch-bar"></div>
  <div class="switch-lever" [class.is-off]="!bfModel" [class.is-on]="bfModel"></div>
  <div class="switch-value">
    <span [hidden]="!bfModel" class="bf-switch-on-text">{{bfOnText$ | async}}</span>
    <span [hidden]="bfModel" class="bf-switch-off-text">{{bfOffText$ | async}}</span>
  </div>

  <input type="checkbox" class="switch-input"
         [ngModel]="bfModel"
         [disabled]="bfDisabled">
</div>
