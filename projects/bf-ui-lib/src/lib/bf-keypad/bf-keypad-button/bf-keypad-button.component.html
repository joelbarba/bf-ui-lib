<button class="bf-keypad-button" 
  bfLongPress 
  bfShortPress 
  (longPress)="onSelectSecondaryElement(element)" 
  (shortPress)="onSelectPrimaryElement(element)">
    <span class="bf-keypad-button--primary">{{ element.primaryElement }}</span>
    <span class="bf-keypad-button--secondary">{{ element.secondaryElement }}</span>
</button>
