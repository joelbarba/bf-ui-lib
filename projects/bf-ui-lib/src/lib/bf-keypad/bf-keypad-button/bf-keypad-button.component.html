<button class="bf-keypad-button"
  bfLongPress
  bfShortPress
  (longPress)="onSelectSecondaryElement(keypad)"
  (shortPress)="onSelectPrimaryElement(keypad)">
    <span class="bf-keypad-button--primary">{{ keypad.primaryElement }}</span>
    <span class="bf-keypad-button--secondary">{{ keypad.secondaryElement }}</span>
</button>
