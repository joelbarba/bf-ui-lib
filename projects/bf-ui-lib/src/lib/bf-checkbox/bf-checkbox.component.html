<div class="checkbox"
     [ngbTooltip]="bfTooltipTrans$ | async"
     [placement]="bfTooltipPos"
     [container]="(bfTooltipBody ? 'body' : '')">
  <label [attr.aria-label]="bfLabelText$ | async"
         [attr.aria-describedby]="bfTooltipTrans$ | async"
         [attr.aria-checked]="bfModel"
         role="checkbox"
         [tabIndex]="bfTabIndex"
         (keydown)="keyPressed($event)">
    <input type="checkbox"
           [ngModel]="bfModel"
           (ngModelChange)="onChange($event)"
           [disabled]="bfDisabled">
    <span class="check-box icon-checkmark3"></span>
    <img class="check-img"
         *ngIf="!!bfImg"
         [src]="bfImg"
         alt="{{ bfLabelText$ | async }}">
    <span class="check-text"
          [class.has-text]="!!bfLabel">{{bfLabelText$ | async}}</span>
  </label>
</div>
