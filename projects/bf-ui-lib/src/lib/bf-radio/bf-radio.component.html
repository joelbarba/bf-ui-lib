<div class="radio"
     [class.is-checked]="bfValue === bfModel"
     [class.is-disabled]="isDisabled()"
     [ngbTooltip]="bfTooltip | getLabel$ | async"
     [placement]="bfTooltipPos" triggers="hover"
     [container]="bfTooltipBody">

  <input type="radio" #radioInput
         [name]="bfName"
         [value]="bfValue"
         [disabled]="isDisabled()">

  <span class="radio-box">
    <span class="radio-box-checked"></span>
  </span>
  <label class="radio-label" [id]="ariaLabel">
    <span [class]="bfIcon" *ngIf="bfIcon"></span>
    <span *ngIf="bfLabel">{{bfLabel | getLabel$ | async}}</span>
  </label>

</div>
